<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="libs/jquery/jquery-2.1.1.min.js"></script>
    <script src="libs/common/global.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="box">
        <form>
            用户名：<input type="text" id="username"><br>
            密码：<input type="password" id="password"><br>
            邮箱：<input type="email" id="email"><br>
            <button type="button" id="resBtn">注册</button>
            <button type="button" id="logBtn">登录</button>
            <button type="button" id="update">更新密码</button>
            <button type="button" id="remove">删除用户</button>
        </form>
    </div>
    <script>
        $(function () {

            $('#resBtn').click(function () {
                $.post(erp.baseUrl +'register',{
                    username : $('#username').val(),
                    password : $('#password').val(),
                    email : $('#email').val()
                },function (response) {
                    var data = response;
                    if(data.status){
                        alert('注册成功');
                    }else{
                        alert('注册失败,用户已存在');
                    }
                })
            })
            $('#logBtn').click(function () {
                $.post(erp.baseUrl +'login',{
                    username : $('#username').val(),
                    password : $('#password').val()
                },function (response) {
                    var data = response;
                    if(data.status){
                        alert('登录成功');
                    }else{
                        alert('登录失败，用户名或密码错误');
                    }
                })
            })

            $('#update').click(function () {
                $.post(erp.baseUrl +'update',{
                    username : $('#username').val(),
                    password : $('#password').val()
                },function (response) {
                    var data = response;
                    if(data.status){
                        alert('登录成功');
                    }else{
                        alert('登录失败，用户名或密码错误');
                    }
                })
            })

            $('#remove').click(function () {
                $.post(erp.baseUrl +'remove',{
                    username : $('#username').val(),
                    password : $('#password').val()
                },function (response) {
                    var data = response;
                    if(data.status){
                        alert('登录成功');
                    }else{
                        alert('登录失败，用户名或密码错误');
                    }

            })

            //a....
            $.post({search : id})

        })
    </script>

</body>
</html>
