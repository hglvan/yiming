<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <script type="text/javascript" src="../js/rem.js"></script>
    <script src="../js/require.js" data-main="../js/log.js"></script>

	<title>用户登录</title>
	<link rel="stylesheet" type="text/css" href="../css/login_rem.css">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/reg_log_base_rem.css">
    
</head>
<body>
<div class="container">
	<!--标题栏-->
        <header class="bar">
            <a class="iconfont icon-fanhui lg" href="../index.html"></a>
            <h1 class="title">用户登录</h1>
            <a href="#" class="iconfont icon-icon052"></a>
        </header>

        <div class="content">
        	<div class="ico">
        		<div class="loginImg">
        			<img src="../img/loginImg.jpg">
        		</div>
        	</div>

        	<form id="form_Login" action="#" method="post">
        		<div class="msg_List">
        			<ul>
        				<li>
							<div class="item-content">
                                <div class="sm_box"></div>
								<div class="item-title">账号</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请输入您的登录手机号" name="phone" value="" id="input-phone">
                                    <a href="#" id="cls_phone" class="iconfont icon-x"></a>
                                </div>
							</div>
						</li>
						<li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="sm_box"></div>
                                    <div class="item-title">密码</div>
                                    <div class="item-input">
                                        <input type="password" name="password" placeholder="请输入6~12位密码" value="" id="input-password">
                                        <a href="#" id="show-pwd-bt" class="iconfont icon-bukejian"></a>
                                    </div>
                                </div>
                            </div>
                        </li>
        			</ul>
        		</div>

        		<div class="content-block">
                    <div class="row">
                        <div class="col-btn">
                            <a href="#" class="button login" id="logBtn">登录</a>

                            <div class="row-a">
                                <a href="../html/register_rem.html">手机快速注册</a>
                                <span class="getPwd">找回密码</span>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="tips">
                    <div class="success">
                        <p>恭喜你&nbsp;</p>
                        <span>登录成功！</span>
                    </div>
                    <div class="fail">
                        <p>抱歉&nbsp;</p>
                        <span>用户名或密码错误！</span>
                    </div>
                    <div class="empty">
                        <p>你好&nbsp;</p>
                        <span>输入框不能为空！</span>
                    </div>
                </div>

        	</form>

        	<div id="joint-login">
        		<img src="../img/loginlink.fw.png">
        		<div class="loginLink">
        			<i class="iconfont icon-weibo ico1"></i>
        			<i class="iconfont icon-iconfontqq ico2"></i>
        			<i class="iconfont icon-weixin ico3"></i>

        		</div>
        	</div>

            <div id="pwdBox">
                <ul>
                    <li>
                        <span>操作提示</span><a href="#" class="iconfont icon-cuo" id="icon-cuo"></a>
                    </li>
                    <li class="clearfix">
                        <div class="nameBox">
                            <span>你账号：</span>
                            <input id="name_get" type="text" name="name_get">
                            <span id="confirm">确认找回</span>
                        </div>
                       
                    </li>
                    <li> 
                        <span>密码是：<b id="pwd_get">输入账号，可找回密码</b></span>
                    </li>
                </ul>
            </div>

        </div>
</div>
</body>
</html>
