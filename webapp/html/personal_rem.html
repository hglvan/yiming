<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <script type="text/javascript" src="../js/rem.js"></script>
    <script src="../js/require.js" data-main="../js/person.js"></script>

    <title>personal</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/personal_rem.css">
    <link rel="stylesheet" href="../css/index.css">

    <style>
    	body {background-color: #fff;}
    </style>
</head>

<body>
    <div class="content">
        <div class="header">
            <div class="person_Logo">
                <img src="../img/loginImg.jpg">
                <span id="personName">欢迎</span>
            </div>
            <div class="member">
                <span>普通会员</span>
                <span>积分:<i id="integration">0</i></span>
            </div>
        </div>
        <div class="money">
            <ul>
                <li>
                    <div class="ico">
                        <i class="iconfont icon-yue"></i>
                        <div class="account">
                            <span>账户余额</span>
                            <br>
                            <i id="Account">￥0.00</i>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="ico">
                        <i class="iconfont icon-xiaofei"></i>
                        <div class="pay">
                            <span>消费金额</span>
                            <br>
                            <i id="Pay">￥0.00</i>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="order">
            <ul>
                <li class="dd"><i class="iconfont icon-dingdan"></i>
                    <br>
                    <span>全部订单</span>
                </li>
                <li><i class="iconfont icon-daifukuan"></i>
                    <br>
                    <span>代付款</span>
                </li>
                <li><i class="iconfont icon-daifahuo1"></i>
                    <br>
                    <span>代发货</span>
                </li>
                <li><i class="iconfont icon-daishouhuo"></i>
                    <br>
                    <span>待收货</span>
                </li>
            </ul>
        </div>
        <div class="record">
            <ul>
                <li>
                    <div class="icon"><i class="iconfont icon-youhuiquan"></i></div>
                    <div class="youhui box">
                        <span>我的优惠券</span>
                        <span class="gt"><i id="coupon">0</i>&nbsp;张优惠券未使用<a href="coupon_rem.html" class="iconfont icon-jinru"></a></span>
                    </div>
                </li>
                <li>
                    <div class="icon"><i class="iconfont icon-shoucang"></i></div>
                    <div class="shoucang box">
                        <span>我的收藏</span>
                        <span class="gt"><a href="#" class="iconfont icon-jinru"></a></span>
                    </div>
                </li>
                <li>
                    <div class="icon"><i class="iconfont icon-lianxikefu"></i></div>
                    <div class="zixun box">
                        <span>我的咨询</span>
                        <span class="gt"><a href="consult.html" class="iconfont icon-jinru"></a></span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="profile box">
            <i class="iconfont icon-wode"></i>
            <span>个人资料</span>
            <span class="gt"><a href="personal_data_rem.html" class="iconfont icon-jinru"></a></span>
        </div>
        <div class="address box">
            <i class="iconfont icon-shouhuodizhi"></i>
            <span>收货地址</span>
            <span class="gt"><a href="address_parent.html" class="iconfont icon-jinru"></a></span>
        </div>
        <div class="exclusive box">
            <i class="iconfont icon-erweima"></i>
            <span>专属二维码</span>
            <span class="gt"><a href="qr_code.html" class="iconfont icon-jinru"></a></span>
        </div>
        <div class="loginOut">
            <span id="login_Out">
			<a href="login_rem.html">退出登录</a></span>
        </div>
        <i class="kefuImg"><img src="../img/kefu.jpg"></i>
    </div>
    <footer></footer>
</body>

</html>
